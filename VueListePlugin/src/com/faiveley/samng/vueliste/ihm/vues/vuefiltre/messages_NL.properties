VueListeFiltreEditeur.6=Deze filter is geldig; u kunt de filter op de lijstweergave toepassen door op "Toepassen" te klikken, er een kopie van aanmaken door op "Kopi\u00ebren" te klikken, de filter wissen door op "Wissen" te klikken, de filter wijzigen door de gewenste wijzigingen in het rechtergedeelte van het vak aan te brengen.\nOp "Aanmaken" klikken om een nieuwe filter voor de lijstweergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
VueListeFiltreEditeur.7=Deze filter is niet geldig; u kunt de filter wissen door op "Wissen" te klikken, of u kunt een kopie aanmaken om de filter geldig te maken door op "Kopi\u00ebren" te klikken".\nOp "Aanmaken" klikken om een nieuwe filter voor de lijstweergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
VueListeFiltreEditeur.8=De naam van de filter invoeren en vervolgens de gewenste gebeurtenissen toevoegen door middel van de dropdownlijsten. Via het vak "De weer te geven variabelen kiezen" kunt u weer te geven variabelen kiezen.\nOm een variabele uit de lijst te wissen, de toets "Wissen" gebruiken of de variabele vervangen door een lege variabele. Op "Opslaan" klikken om de filter te bevestigen.\nOp "Annuleren" klikken om de aanmaak van de filter af te breken.
