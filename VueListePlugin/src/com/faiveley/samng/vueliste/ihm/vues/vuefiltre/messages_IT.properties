VueListeFiltreEditeur.6=Questo filtro \u00e8 valido, \u00e8 possibile applicare questo filtro alla vista elenco facendo clic su "Applica", \u00e8 possibile realizzare una copia facendo clic su "Copia", \u00e8 possibile cancellare facendo clic su "Cancella", oppure \u00e8 possibile modificare il filtro aggiungendo le modifiche desiderate nel lato destro del pannello. \nFare clic su "Crea" per definire un nuovo filtro per la vista tabulare. \nSelezionare un filtro per verificarne il contenuto.
VueListeFiltreEditeur.7=Questo filtro non \u00e8 valido, \u00e8 possibile cancellare questo filtro facendo clic su "Elimina" oppure \u00e8 possibile creare una copia per renderla valida facendo clic su "Dupilica".\nFare clic su "Crea" per definire un nuovo filtro per la vista Elenco. \nSelezionare un filtro per verificarne il contenuto.
VueListeFiltreEditeur.8=Immettere il nome del filtro quindi aggiungere gli eventi desiderati con l'aiuto degli elenchi a discesa. La casella "Scegli le variabili da visualizzare" consente di scegliere le variabili da visualizzare.\n Per eliminare una variabile dalla lista utilizzare il tasto "Elim" oppure sostituire con una variabile nulla. Fare clic su "Salva" per confermare il filtro. \nFare clic su "Annulla" per abbandonare la creazione del filtro.
