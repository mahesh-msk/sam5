VueListeFiltreEditeur.6=This filter is valid, you can apply it to the list view by clicking "Apply", you can make a copy by clicking "Duplicate", you can delete it by clicking "Delete", or you can modify it by adding the desired changes in the right side of the panel. Click "Create" to define a new filter for the tabular view. Select a filter to check its content.
VueListeFiltreEditeur.7=This filter is not valid, you can delete it by clicking "Delete", or you can copy it to make it valid by clicking "Duplicate". Click "Create" to define a new filter for the list view. Select a filter to check its content.
VueListeFiltreEditeur.8= Enter the filter name and then add the desired events with the help of the drop-down lists. The box "Choose the variables to be displayed" allows you to access the variables to be displayed. In order to delete a variable from a list, use the key "Delete" or replace it with the empty element. Click "Save" to validate the filter. Click "Cancel" to abort the filter creation.
