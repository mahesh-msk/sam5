VueListeFiltreEditeur.6=Ce filtre est valide, vous pouvez l'appliquer \u00e0 la vue liste en cliquant sur "Appliquer", en cr\u00e9er une copie en cliquant sur "Dupliquer", le supprimer en cliquant sur "Supprimer", le modifier en apportant les modification d\u00e9sir\u00e9es dans la partie droite du panneau.\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue liste.\nS\u00e9lectionner un filtre pour consulter son contenu.
VueListeFiltreEditeur.7=Ce filtre n'est pas valide, vous pouvez l'effacer en cliquant sur "Supprimer", ou vous pouvez cr\u00e9er une copie pour le rendre valide en cliquant sur "Dupliquer".\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue liste.\nS\u00e9lectionner un filtre pour consulter son contenu.
VueListeFiltreEditeur.8=Entrer le nom du filtre puis ajouter les \u00e9v\u00e9nements d\u00e9sir\u00e9s \u00e0 l'aide des listes d\u00e9roulantes. La case "Choisir les variables \u00e0 afficher" vous permet de choisir des variables \u00e0 afficher.\nPour supprimer une variable de la liste, utiliser la touche "Suppr" ou remplacer la par une variable vide. Cliquer sur "Sauvegarder" pour valider le filtre.\nCliquer sur "Annuler" pour abandonner la cr\u00e9ation du filtre.
