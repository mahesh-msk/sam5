VueTabulaireFiltreEditeur.20=Questo filtro \u00e8 valido, \u00e8 possibile applicare questo filtro alla vista tabulare facendo clic su "Applica", \u00e8 possibile realizzare una copia facendo clic su "Copia", \u00e8 possibile cancellare facendo clic su "Elimina", oppure \u00e8 possibile modificare il filtro aggiungendo le modifiche desiderate nel lato destro del pannello. \nFare clic su "Crea" per definire un nuovo filtro per la vista tabulare. \nSelezionare un filtro per verificarne il contenuto.
VueTabulaireFiltreEditeur.21=Questo filtro non \u00e8 valido, \u00e8 possibile cancellare questo filtro facendo clic su "Elimina" oppure \u00e8 possibile creare una copia per renderla valida facendo clic su "Dupilica".\nFare clic su "Crea" per definire un nuovo filtro per la vista tabulare. \nSelezionare un filtro per verificarne il contenuto.
VueTabulaireFiltreEditeur.4=Immettere il nome del filtro quindi aggiungere le variabili desiderate con l'aiuto degli elenchi a discesa. Le condizioni possono essere aggiunte sulle variabili selezionando un operatore all'interno della colonna "Operatore" e immettendo un valore all'interno della colonna "Valore". \nLe variabili selezionate possono essere ordinate con l'aiuto dei tasti "freccia". \nPer eliminare una variabile all'interno di un elenco, utilizzare il tasto "Elim" o sostituirlo con elemento vuoto.
