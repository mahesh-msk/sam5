VueTabulaireFiltreEditeur.1=Variabelen
VueTabulaireFiltreEditeur.20=Deze filter is geldig; u kunt de filter op de tabelweergave toepassen door op "Toepassen" te klikken, er een kopie van aanmaken door op "Kopi\u00ebren" te klikken, de filter wissen door op "Wissen" te klikken, de filter wijzigen door de gewenste wijzigingen in het rechtergedeelte van het vak aan te brengen.\nOp "Aanmaken" klikken om een nieuwe filter voor de tabelweergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
VueTabulaireFiltreEditeur.21=Deze filter is niet geldig; u kunt de filter wissen door op "Wissen" te klikken, of u kunt een kopie aanmaken om de filter geldig te maken door op "Kopi\u00ebren" te klikken".\nOp "Aanmaken" klikken om een nieuwe filter voor de tabelweergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
VueTabulaireFiltreEditeur.4=De naam van de filter invoeren en vervolgens de gewenste variabelen toevoegen door middel van de dropdownlijsten. Er kunnen voorwaarden worden toegevoegd aan de variabelen, door in de kolom "Operator" een operator te selecteren, en door in de kolom "Waarde" een waarde in te voeren. \n De geselecteerde variabelen kunnen worden geordend door middel van de pijltjestoetsen. \n Om een variabele uit een lijst te wissen, de toets "Wissen" gebruiken of de variabele vervangen door het lege element.
