VueTabulaireFiltreEditeur.20=Ce filtre est valide, vous pouvez l'appliquer \u00e0 la vue tabulaire en cliquant sur "Appliquer", en cr\u00e9er une copie en cliquant sur "Dupliquer", le supprimer en cliquant sur "Supprimer", le modifier en apportant les modification d\u00e9sir\u00e9es dans la partie droite du panneau.\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue tabulaire.\nS\u00e9lectionner un filtre pour consulter son contenu.
VueTabulaireFiltreEditeur.21=Ce filtre n'est pas valide, vous pouvez l'effacer en cliquant sur "Supprimer", ou vous pouvez cr\u00e9er une copie pour le rendre valide en cliquant sur "Dupliquer".\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue tabulaire.\nS\u00e9lectionner un filtre pour consulter son contenu.
VueTabulaireFiltreEditeur.4=Entrer le nom du filtre puis ajouter les variables d\u00e9sir\u00e9s \u00e0 l'aide des listes d\u00e9roulantes. Des conditions peuvent \u00eatre ajout\u00e9es sur les variables en s\u00e9lectionnant un op\u00e9rateur dans la colonne "Op\u00e9rateur" et en saisissant une valeur dans la colonne "Valeur". \n Les variables s\u00e9lectionn\u00e9es peuvent \u00eatre ordonn\u00e9es \u00e0 l'aide des boutons "fl\u00e8che". \n Pour supprimer une variable d'une liste, utiliser la touche "Suppr" ou la remplacer par l'\u00e9l\u00e9ment vide.
