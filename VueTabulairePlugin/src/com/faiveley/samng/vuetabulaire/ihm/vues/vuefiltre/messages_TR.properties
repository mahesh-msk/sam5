VueTabulaireFiltreEditeur.1=De\u011fi\u015fkenler
VueTabulaireFiltreEditeur.20=Bu filtre ge\u00e7erli, "Uygula" tu\u015funa t\u0131klayarak tablo g\u00f6r\u00fcn\u00fcm\u00fcne uygulayabilirsiniz, "\u00c7o\u011falt" tu\u015funa t\u0131klayarak kopyas\u0131n\u0131 yaratabilirsiniz, "Sil" \u00fczerine t\u0131klayarak silebilirsiniz, panonun sa\u011f taraf\u0131nda istenilen de\u011fi\u015fiklikleri yaparak de\u011fi\u015ftirebilirsiniz.\ntablo g\u00f6r\u00fcn\u00fcm\u00fc i\u00e7in yeni bir filtre tan\u0131mlamak i\u00e7in "Yarat" \u00fczerine t\u0131klay\u0131n.\n\u0130\u00e7eri\u011fini incelemek i\u00e7in bir filtre se\u00e7in.
VueTabulaireFiltreEditeur.21=Bu filtre ge\u00e7erli de\u011fil, "Sil" \u00fczerine t\u0131klayarak silebilir veya ge\u00e7erli k\u0131lmak i\u00e7in "Kopyala" \u00fczerine t\u0131klayarak bir kopyas\u0131n\u0131 yaratabilirsiniz.\nTablo g\u00f6r\u00fcn\u00fcm\u00fc i\u00e7in yeni bir filtre tan\u0131mlamak i\u00e7in "Yarat" \u00fczerine t\u0131klay\u0131n.\n\u0130\u00e7eri\u011fini incelemek i\u00e7in bir filtre se\u00e7in.
VueTabulaireFiltreEditeur.4=Filtrenin ad\u0131n\u0131 girin sonra da a\u00e7\u0131l\u0131r listeleri kullanarak istenilen de\u011fi\u015fkenleri ekleyin. "Operat\u00f6r" kolonundan bir operat\u00f6r se\u00e7erek ve "De\u011fer" kolunundan bir de\u011fer girerek de\u011fi\u015fkenelr \u00fczerine ko\u015fullar eklenebilir. \n Se\u00e7ilen de\u011fi\u015fkenler "ok" tu\u015flar\u0131 yard\u0131m\u0131yla s\u0131ralanabilir. \n Bir listeden bir de\u011fi\u015fkeni silmek i\u00e7in, "Sil" tu\u015funu kullan\u0131n veya bo\u015f bir \u00f6\u011fe ile de\u011fi\u015ftirin.
