VueGraphiqueFiltreEditeur.1=Variabile
VueGraphiqueFiltreEditeur.2=Questo filtro \u00e8 valido, \u00e8 possibile applicare il filtro alla vista grafica facendo clic su "Applica", \u00e8 possibile eseguire una copia facendo clic su "Copia", \u00e8 possibile creare una copia per la vista tabulare facendo clic su "Tabulare", \u00e8 possibile cancellare la copia facendo clic su "Cancella" oppure \u00e8 possibile modificare la copia aggiungendo le modifiche desiderate nel lato destro del pannello. \nFare clic su "Crea" per definire un nuovo filtro per la vista grafica. \nSelezionare un filtro per controllarne il contenuto
VueGraphiqueFiltreEditeur.5=Questo filtro non \u00e8 valido, \u00e8 possibile eliminare questo filtro facendo clic su "Elimina" oppure \u00e8 possibile creare  una copia per renderlo valido facendo clic su "Duplica". \nFare clic su "Crea" per definire un nuovo filtro per la vista grafica. \nSelezionare un filtro per consultarne il contenuto.
VueGraphiqueFiltreEditeur.0=Colore
VueGraphiqueFiltreEditeur.3=Fare clic su "Crea" per definire un nuovo filtro per la vista grafica
VueGraphiqueFiltreEditeur.4=Immettere il nome del filtro; scegliere la tipologia grafica desiderata (analogica o digitale) e quindi aggiungere le variabili desiderate a ciascuna delle 4 grafiche con l'aiuto degli elenchi a discesa. \nAl fine di cancellare una variabile, utilizzare il tasto "Cancella" oppure sostituirlo con un elemento vuoto. \nLe variabili grafiche possono essere ordinate con l'aiuto dei tasti a freccia. \nFare clic su "Salva" per confermare il filtro. \nFare clic su "Cancella" per abbandonare la creazione del filtro.
