VueGraphiqueFiltreEditeur.2=Dieses Filter ist g\u00fcltig; Sie k\u00f6nnen es durch Klicken auf \u201eAnwenden\u201c auf die grafische Ansicht anwenden, durch Klicken auf \u201eDuplizieren\u201c eine Kopie davon erstellen, durch Klicken auf \u201eTabellarisch\u201c eine Kopie davon f\u00fcr die tabellarische Ansicht erstellen, es durch Klicken auf "L\u00f6schen" l\u00f6schen oder es durch Anbringen der gew\u00fcnschten \u00c4nderungen im rechten Teil des Fensters ab\u00e4ndern.\nKlicken Sie auf \u201eErstellen\u201c, um ein neues Filter f\u00fcr die grafische Ansicht festzulegen.\nW\u00e4hlen Sie ein Filter aus, um seinen Inhalt einzusehen.
VueGraphiqueFiltreEditeur.5=Dieses Filter ist nicht g\u00fcltig; Sie k\u00f6nnen es l\u00f6schen, indem Sie auf \u201eL\u00f6schen\u201c klicken, oder Sie k\u00f6nnen eine Kopie erzeugen, um es g\u00fcltig zu machen, indem Sie auf \u201eDuplizieren\u201c klicken.\nKlicken Sie auf \u201eErstellen\u201c, um ein neues Filter f\u00fcr die grafische Ansicht festzulegen.\nW\u00e4hlen Sie ein Filter, um seinen Inhalt einzusehen.
