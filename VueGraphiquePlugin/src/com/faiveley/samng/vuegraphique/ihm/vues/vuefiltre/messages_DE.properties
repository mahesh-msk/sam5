VueGraphiqueFiltreEditeur.3=\Klicken Sie auf \u201eErstellen\u201c, um ein neues Filter f\u00fcr die grafische Ansicht festzulegen.
VueGraphiqueFiltreEditeur.4=Geben Sie den Namen des Filters ein, w\u00e4hlen Sie den gew\u00fcnschten Grafiktyp (analog oder digital) und dann f\u00fcgen Sie mit Hilfe der Drop-Down-Listen f\u00fcr jede der 4 Grafiken die gew\u00fcnschten Variablen ein.\nZum L\u00f6schen einer Variablen aus einer Grafik verwenden Sie die Taste \u201eEntf\u201c oder ersetzen die Variable durch das Leerelement.\nDie Variablen der Grafiken k\u00f6nnen mit den \u201ePfeil\u201c-Schaltfl\u00e4chen geordnet werden.\nKlicken Sie auf \u201eSpeichern\u201c, um das Filter zu best\u00e4tigen.\nKlicken Sie auf \u201eAbbrechen\u201c, um die Erstellung des Filters abzubrechen.
