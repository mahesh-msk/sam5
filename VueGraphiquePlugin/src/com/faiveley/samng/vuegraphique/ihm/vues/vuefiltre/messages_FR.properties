VueGraphiqueFiltreEditeur.4=Entrer le nom du filtre, choisir le type de graphique d\u00e9sir\u00e9 (analogique ou digital) puis ajouter les variables d\u00e9sir\u00e9es \u00e0 chacun des 4 graphiques \u00e0 l'aide des listes d\u00e9roulantes.\nPour supprimer une variable d'un graphique, utiliser la touche "Suppr" ou la remplacer par l'\u00e9l\u00e9ment vide.\nLes variables des graphiques peuvent \u00eatre ordonn\u00e9es \u00e0 l'aide des boutons "fl\u00e8che".\nCliquer sur "Enregistrer" pour valider le filtre.\nCliquer sur "Annuler" pour abandonner la cr\u00e9ation du filtre.
