VueGraphiqueFiltreEditeur.2=Ce filtre est valide, vous pouvez l'appliquer \u00e0 la vue graphique en cliquant sur "Appliquer", en cr\u00e9er une copie en cliquant sur "Dupliquer", en cr\u00e9er une copie pour la vue tabulaire en cliquant sur "Tabulaire", le supprimer en cliquant sur "Supprimer", ou le modifier en apportant les modification d\u00e9sir\u00e9es dans la partie droite du panneau.\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue graphique.\nS\u00e9lectionner un filtre pour consulter son contenu.
VueGraphiqueFiltreEditeur.5=Ce filtre n'est pas valide, vous pouvez l'effacer en cliquant sur "Supprimer", ou vous pouvez cr\u00e9er une copie pour le rendre valide en cliquant sur "Dupliquer".\nCliquer sur "Cr\u00e9er" pour d\u00e9finir un nouveau filtre pour la vue graphique.\nS\u00e9lectionner un filtre pour consulter son contenu.
