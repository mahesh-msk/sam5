VueGraphiqueFiltreEditeur.3=Op "Aanmaken" klikken om een nieuwe filter voor de grafische weergave te defini\u00ebren
VueGraphiqueFiltreEditeur.4=De naam van de filter invoeren, het gewenste type grafiek kiezen (analoog of digitaal) en vervolgens de gewenste variabelen aan elk van de 4 grafieken toevoegen door middel van de dropdownlijsten.\nOm een variabele van een grafiek te wissen, de toets "Wissen" gebruiken of de variabele vervangen door het lege element.\nDe variabelen van de grafieken kunnen worden geordend door middel van de pijltjestoetsen.\nOp "Opslaan" klikken om de filter te bevestigen.\nOp "Annuleren" klikken om de aanmaak van de filter af te breken.
