VueGraphiqueFiltreEditeur.1=Variabele
VueGraphiqueFiltreEditeur.2=Deze filter is geldig; u kunt de filter op de grafische weergave toepassen door op "Toepassen" te klikken, er een kopie van aanmaken door op "Kopi\u00ebren" te klikken, er een kopie voor de tabelweergave van aanmaken door op "Tabelweergave" te klikken, de filter wissen door op "Wissen" te klikken, of de filter wijzigen door de gewenste wijzigingen in het rechtergedeelte van het vak aan te brengen.\nOp "Aanmaken" klikken om een nieuwe filter voor de grafische weergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
VueGraphiqueFiltreEditeur.5=Deze filter is niet geldig; u kunt de filter wissen door op "Wissen" te klikken, of u kunt een kopie aanmaken om de filter geldig te maken door op "Kopi\u00ebren" te klikken".\nOp "Aanmaken" klikken om een nieuwe filter voor de grafische weergave te defini\u00ebren.\nEen filter selecteren om de inhoud ervan te raadplegen.
